spring:
  application:
    name: greengram
  datasource:
    url: jdbc:log4jdbc:mariadb://localhost/greengram
    username: root
    password: green502
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  jackson:
    default-property-inclusion: non_null # 응답 JSON에서 null인 속성은 제외
  jpa:
    database: mysql
    defer-datasource-initialization: true # 중요. JPA 테이블 생성 이후 data.sql
    hibernate:
      ddl-auto: update #데이블은 없는데 entity가 존재하면 create 한다.
#      ddl-auto: create #프로젝트 실행시마다 테이블을 모두 drop 후 create 한다.
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        format_sql: true # 쿼리문 로그를 찍어줄 때 보기 편하게 포맷팅
        order_updates: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 15MB
  sql:
    init:
      mode: always

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml